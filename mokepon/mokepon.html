<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mokepon!</title>
    <script src="./js/mokepon.js"></script>
</head>

<body>
    <h1>Mokepon! 🔥💦🌱</h1>
    <section id="pet-selection">
        <h2>Please select your pet:</h2>

        <label for="hipodoge">Hipodoge</label>
        <input type="radio" name="pet" id="hipodoge">

        <label for="capipepo">Capipepo</label>
        <input type="radio" name="pet" id="capipepo">

        <label for="ratigueya">Ratigueya</label>
        <input type="radio" name="pet" id="ratigueya">

        <!-- <label for="langostelvis">Langostelvis</label>
        <input type="radio" name="pet" id="langostelvis">

        <label for="tucapalma">Tucapalma</label>
        <input type="radio" name="pet" id="tucapalma">

        <label for="pydos">Pydos</label>
        <input type="radio" name="pet" id="pydos"> -->

        <button id="button-pet">Select</button>
    </section>
    <section id=" attack-selection">
        <h2>Please select your Attack:</h2>
        <p>Your pet <span id="player-pet"></span> has <span>3</span> lives left</p>
        <p>Enemy's Pet <span id="pc-pet"></span> has <span>3</span> lives left</p>
        <p>
            <button id="button-fire">Fire 🔥</button>
            <button id="button-water">Water 💦</button>
            <button id="button-earth">Earth 🌱</button>
        </p>
    </section>

    <section id="messages">
        <p>Your pet attacked with FIRE, your enemy attacked with EARTH - YOU WIN! 🏆</p>
    </section>

    <section id="reset">
        <button id="button-restart">Restart</button>
    </section>

</body>

</html>
